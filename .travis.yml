language: php

php:
  - 7

env:
  - DB_GROUP=mysqli
  - DB_GROUP=postgres

script:
  - php vendor/bin/phpunit -v

services:
  - mysql
  - postgresql

before_install:
  - if [ $DB_GROUP = 'mysqli' ]; then mysql -e "create database IF NOT EXISTS satoripop;" -uroot; fi
  - if [ $DB_GROUP = 'postgres' ]; then psql -c 'create database satoripop;' -U postgres; fi

before_script:
  - composer install
